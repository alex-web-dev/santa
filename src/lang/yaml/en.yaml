#Rules
rulesTitle: Secret Santa rules
rulesText: |
  <p>Secret Santa is a game in which all participants anonymously exchange gifts for the Christmas. The rules of Secret Santa are as follows: one person creates the game, specifies the date when everyone will know who is whose Santa. We give a link, it must be distributed among the players. Afterwards, we help you choose a gift.</p>
rulesContent: |
  <h2>What is the game Secret Santa?</h2>
  <p><b>MySanta</b> is an online randomizer. Our service will help you easily and simply distribute the names and addresses of participants among each other, so that everyone gives and receives a gift.</p>
  <h2>Who is the game of Secret Santa for?</h2>
  <p><b>Secret Santa</b> is a Christmas quest that everyone can participate in! Play Anonymous Santa with co-workers in the office, offer to host it in your child's classroom, or exchange gifts with friends. Secret Santa allows you to give each other valuable inexpensive gifts, saving time and money.</p>
  <h2>What to give?</h2>
  <p>The most difficult question, of course, is not how to allocate addresses for Secret Santa, but what to give - to the boss, colleague, girlfriend, young man, classmates and classmates. We took care of you here, too, and collected the coolest gift ideas this year, for every taste and budget.</p>
  <h2>How do I play Secret Santa through the app on the website?</h2>
  <p><b>Mysanta</b> is an online randomizer. Our service will help you easily and simply distribute the names and addresses of participants among each other, so that everyone gives and receives a gift.</p>
  <p>All you need to start playing Secret Santa on our website - is to register in our service, specify your e-mail, get a link to invite other participants - and send it to all who will play the game.</p>
  <p>Each participant goes to the link and indicates their name and the desired gift within the specified amount (set by you). Then our algorithm itself will distribute who gives whom a gift.</p>
  <p>On the appointed day, all participants who have registered through the link will receive an email with instructions on who to give a gift to and what it might be.</p>
