#FAQ
faqTitle: Популярные вопросы

faq1Title: Что вообще такое «Тайный Санта?»
faq1Main: |
  <p>Новогодняя игра с простыми правилами: каждый участник работает Тайным Сантой и втайне готовит подарок для другого участника. В итоге всем достаётся и радость подготовки сюрприза, и подарок. А мы — сервис который автоматизирует эту игру.</p>

faq2Title: А сколько это стоит?
faq2Main: |
  <p>У нас есть 3 тарифа.</p>
  <p>Тариф «<b>Друзьям</b>»: он бесплатный и в нем может играть до 10 игроков. Он включает все основные функции для комфортной игры.</p>
  <p>Тариф «<b>Компаниям</b>: подойдет если у вас до 35 игроков и нужен дополнительный контроль над игроками, например функция «Кто чей Санта». Стоимость: 990 рублей.</p>
  <p>Тариф «<b>Бизнес</b> : для игр с числом игроков больше 35 игроков. Стоимость: 1990 рублей</p>
  <p>Оплата производится за одну игру.</p>

faq3Title: Какая механика игры?
faq3Main: |
  <p>После того, как вы создадите игру мы подготовим специальную ссылку, которую нужно распространить среди игроков. После того, как они зарегестрируются, им нужно рассказать что они хотят на Новый Год, а что точно не дарить. А мы проследим чтобы Тайный Санта сделал свою работу.</p>

faq4Title: Что делать, если у кого-то из игроков нет почты для игры?
faq4Main: |
  <p>Мы советуем создать временную почту на одном из популярных почтовых сервисов. Без индивидуальной почты для каждого игрока играть не получится.</p>

faq5Title: Что делать, если еще есть вопросы?
faq5Main: |
  <p>Напишите на <a href="mailto:hello@mysanta.ru">hello@mysanta.ru</a>. Мы ответим по любым вопросам максимально быстро.</p>

