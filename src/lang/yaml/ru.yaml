#Rules
rulesTitle: Правила игры в Тайного Санту
rulesText: |
  <p>Секретный Санта — это игра, все участники которой анонимно обмениваются подарками на Новый год. Правила игры в Тайного Санту такие: один человек создает игру, указывает дату когда все узнают кто чей Санта. Мы даем ссылку, ее нужно распространить между игроками. После — поможем выбрать подарок.</p>
rulesContent: |
  <h2>Что такое игра Тайный Санта?</h2>
  <p><b>Mysanta.ru</b> – это онлайн рандомайзер. Наш сервис поможет вам легко и просто распределить имена и адреса участников друг между другом, так чтобы каждый дарил и получал подарок.</p>
  <h2>Для кого предназначена игра в Сикрет Санту?</h2>
  <p><b>Тайный Санта</b> — это новогодний квест, в котором могут участвовать все! Играйте в Анонимного деда мороза с коллегами в офисе, предложите провести его в классе у вашего ребенка, или обменяйтесь подарками с друзьями. Секретный Санта позволяет дарить друг другу ценные недорогие подарки, экономит времи и деньги.</p>
  <h2>Что дарить?</h2>
  <p>Самый сложный вопрос, конечно, это не то как распределить адреса для Тайного Cанты, а что дарить — начальнику, коллеге, девушке, молодому человеку, одногруппникам и одноклассниками. Мы и тут позаботились о вас и собрали самые классные идеи подарков в этом году, на любой вкус и бюджет.</p>
  <h2>Как играть в Тайного Санту через приложение на сайте?</h2>
  <p><b>Mysanta.ru</b> – это онлайн рандомайзер. Наш сервис поможет вам легко и просто распределить имена и адреса участников друг между другом, так чтобы каждый дарил и получал подарок.</p>
  <p>Всё что нужно для того, чтобы начать играть в Секретного Санту на нашем сайте — это зарегистрироваться в нашем сервисе, указать свою электронную почту, получить ссылку для приглашения других участников — и отправить её всем, кто будет играть в игру.</p>
  <p>Каждый участник заходит по ссылке и указывает свое имя и желаемый подарок в переделах указанной суммы (устанавливаете вы). Затем наш алгоритм сам распределит, кто кому дарит подарок.</p>
  <p>В назначенный день всем участникам, которые зарегистрировались по указанной ссылке, придет письмо с указаниями, кому дарить подарок и что это может быть.</p>
