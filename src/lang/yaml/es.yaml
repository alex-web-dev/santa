#FAQ
faqTitle: FAQ

faq1Title: ¿Qué es Amigo Invisible de todos modos?
faq1Main: |
  <p>Un juego navideño con reglas simples: cada participante actúa como un Amigo Invisible y prepara discretamente un regalo para otro participante. Al final, todos obtienen tanto la alegría de preparar una sorpresa como un regalo. Y somos el servicio que automatiza este juego.</p>

faq2Title: ¿Cuanto cuesta?
faq2Main: |
  <p>Tenemos 3 planes:</p>
  <p>el plan <b>Amigos</b> es gratuito y pueden jugar hasta 10 jugadores. Incluye todas las características básicas para un juego cómodo.</p>
  <p>el plan <b>Compañía</b>: Es adecuado si tiene hasta 35 jugadores y necesita un control adicional sobre los jugadores, por ejemplo, la función "Quién es Santa". Precio: 9 €</p>
  <p>el plan <b>Negocio</b>: para juegos con más de 35 jugadores. Precio: 19 €</p>

faq3Title: ¿Cuáles son las mecánicas del juego?
faq3Main: |
  <p>Después de crear el juego, prepararemos un enlace especial que deberá distribuir a los jugadores. Después de registrarse, deben decirnos qué quieren para Navidad y exactamente qué no regalar. Y nos aseguraremos de que Amigo Invisible haga su trabajo.</p>

faq4Title: ¿Qué hacer si uno de los jugadores no tiene correo electrónico para el juego?
faq4Main: |
  <p>Le recomendamos crear un correo electrónico temporal en uno de los servicios populares. Sin un correo individual para cada jugador no se podrá jugar.</p>

faq5Title: ¿Qué hacer si todavía hay preguntas?
faq5Main: |
  <p>Escriba a <a href="mailto:hello@mysanta.ru">hello@mysanta.ru</a>. Responderemos cualquier pregunta lo más rápido posible.</p>

