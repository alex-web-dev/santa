#FAQ
faqTitle: FAQ

faq1Title: Was ist eigentlich Secret Santa?
faq1Main: |
  <p>Ein Weihnachtsspiel mit einfachen Regeln: Jeder Teilnehmer arbeitet als Wichtel und bereitet heimlich ein Geschenk für einen anderen Teilnehmer vor. Am Ende hat jeder sowohl die Freude, eine Überraschung vorzubereiten, als auch ein Geschenk. Und wir sind der Dienst, der dieses Spiel automatisiert.</p>

faq2Title: Wie hoch sind die Kosten?
faq2Main: |
  <p>Wir haben 3 Tarifoptionen:</p>
  <p>Die <b>Friende Option</b> ist kostenlos und bis zu 10 Spieler können mitspielen. Sie enthält alle grundlegenden Funktionen für ein komfortables Spiel.</p>
  <p><b>Firmen Option</b>: Sie ist geeignet, wenn Sie bis zu 35 Spieler haben und zusätzliche Kontrolle über die Spieler benötigen, zum Beispiel die Funktion «Wer ist der Santa». Preis: $9.</p>
  <p><b>Business Option</b> : für Spiele mit mehr als 35 Spielern. Preis: $19.</p>

faq3Title: Wie funktioniert das Spiel?
faq3Main: |
  <p>Nachdem Sie das Spiel erstellt haben, werden wir einen speziellen Link vorbereiten, den Sie an die Spieler weitergeben müssen. Nachdem sie sich angemeldet haben, müssen sie uns sagen, was sie sich zu Weihnachten wünschen und was sie nicht schenken wollen. Und wir werden dafür sorgen, dass der Wichtel seinen Job macht.</p>

faq4Title: Was ist, wenn einer der Spieler keine E-Mail für das Spiel hat?
faq4Main: |
  <p>Wir raten Ihnen, eine temporäre E-Mail bei einem der gängigen E-Mail-Dienste zu erstellen. Ohne eine individuelle E-Mail für jeden Spieler wird es nicht möglich sein zu spielen.</p>

faq5Title: Es gibt noch Fragen offen, was ist zu tun?
faq5Main: |
  <p>Schreiben Sie uns an <a href="mailto:hello@mysanta.co">hello@mysanta.co</a>. Wir freuen uns, Ihre Fragen so schnell wie möglich zu beantworten.</p>

